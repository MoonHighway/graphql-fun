type Track {
  name: String!
  players: [Player!]!
  playingMusic: [Player!]!
  volume: Int!
}

type AllJay implements Game {
  tracks: [Track!]!
}

type AllJayInstructions implements Instructions {
  game: Game!
  end: Boolean!
  track: Track!
}

extend type Mutation {
  play: Boolean!
  pause: Boolean!
}
